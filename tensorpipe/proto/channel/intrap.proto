syntax = "proto3";

package tensorpipe.channel.intrap.proto;

message Descriptor {
  uint64 operation_id = 1;
  uint64 ptr = 2;
}

message Notification {
  uint64 operation_id = 1;
}

message Packet {
  oneof type {
    Notification Notification = 1;
  }
}
